<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romi Token To Group Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Neon Theme */
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            max-width: 400px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.3);
        }
        
        h3 {
            text-align: center;
            font-size: 2em;
            color: #00e0e0;
            text-shadow: 0px 0px 10px #00e0e0;
            margin-bottom: 1.5em;
        }
        
        .form-group label {
            color: #00e0e0;
            font-weight: bold;
        }
        
        .form-control {
            background: transparent;
            color: #fff;
            border: 2px solid #00e0e0;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 0px 5px rgba(0, 255, 255, 0.5);
        }
        
        .form-control:focus {
            outline: none;
            box-shadow: 0px 0px 15px #00e0e0;
            border-color: #00e0e0;
        }
        
        .btn-neon {
            display: block;
            width: 100%;
            padding: 12px;
            color: #0d0d0d;
            font-weight: bold;
            background: #00e0e0;
            border: none;
            border-radius: 10px;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 0px 0px 10px #00e0e0, 0px 0px 20px #00e0e0, 0px 0px 30px #00e0e0;
            transition: all 0.3s ease-in-out;
            margin-top: 1em;
        }
        
        .btn-neon:hover {
            color: #fff;
            background: #00a0a0;
            box-shadow: 0px 0px 20px #00e0e0, 0px 0px 30px #00e0e0, 0px 0px 40px #00e0e0;
            transform: translateY(-2px);
        }
        
        .card {
            background-color: #151515;
            border: none;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Romi Facebook Data</h3>
        <div class="card">
            <div class="card-body">
                <h2 class="text-center" style="color: #00e0e0; text-shadow: 0px 0px 10px #00e0e0;">Extractor</h2>
                <form method="post">
                    <div class="form-group">
                        <label for="token">Paste Your Token:</label>
                        <input type="text" class="form-control" id="token" name="token" required>
                    </div>
                    <button type="submit" class="btn btn-neon">Get Data</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
